<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box-display">
        <div><p id="operand"></p></div>
        <div style="position: absolute; bottom:0; width:100%; height:80%"><input type="text" style="text-align: right;" autofocus maxlength="12"></div>
      </div>
      <div class="box__function">
        <button id="delete" value="C">C</button>
        <button id="clear" value="AC">AC</button>
          <!-- <button class="func" value="(">(</button>
          <button class="func" value=")">)</button> -->
      </div>
      <div class="box__number">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="number" value="0">0</button>
        <button class="operator" value=".">.</button>
        <button id="equal" value="=">=</button>
      </div>
      <div class="box__operator">
        <button class="operator" value=" + ">+</button>
        <button class="operator" value=" - ">-</button>
        <button class="operator" value=" * ">*</button>
        <button class="operator" value=" / ">/</button>
      </div>
    </div>
    <div class="history"></div>
  </div>
  <script src="./main.js"></script>
  <script>
    let calculator = new Calculator({
      numberBtn : '.box__number button',
      operatorBtn : '.box__operator .operator',
      equalBtn : "#equal",
      inputBox : '.box-display input',
      deleteBtn: '.box__function #delete',
      clearBtn: '.box__function #clear',
      span: '#operand'
    });
    calculator.main();
  </script>
</body>
</html>
